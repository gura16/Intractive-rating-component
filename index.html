    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>

    <div class="main-container">
      <div class="oval-star">
        <img class="star" src="./Path (3).png" />

      </p>
      <div class="number-container">
        <div class="oval-number">1</div>
        <div class="oval-number">2</div>
        <div class="oval-number">3</div>
        <div class="oval-number">4</div>
        <div class="oval-number">5</div>
      </div>
      <button class="button">SUBMIT</button>
    </div>
    <div class="main-container2">
      <img class="picture" src="./Online payment_Two Color(1).png" />
      <div class="select">You selected 0 out of 0</div>
      <h3>Thank you!</h3>
      <p class="support1">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
